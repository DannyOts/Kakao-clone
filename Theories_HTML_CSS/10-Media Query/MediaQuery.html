<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      body {
        background-color: green;
      }
      @media screen and (min-width: 320px) and (max-width: 640px) {
        body {
          background-color: blue;
        }
      }
    </style>
  </head>

  <body></body>
</html>
